<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dungeon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <header>
        <button bind="levelButtons[]">1</button><button bind="newLevelButton">+</button>
    </header>
    <canvas></canvas>
    <footer>
        <div class="toolbox" bind="subtoolBox">
            <button bind="subtools[]" vb-tool="DRAW" class="selected">
                <img src="resources/pen.svg" />
            </button>
            <button bind="subtools[]" vb-tool="ERASE">
                <img src="resources/eraser.svg" />
            </button>
        </div>
        <div class="toolbox" bind="symbolBox" style="display: none">
            <button bind="subtools[]" vb-tool="stairsdown" class="selected">
                <img src="resources/stairsdown.png" />
            </button>
            <button bind="subtools[]" vb-tool="stairsup" class="selected">
                <img src="resources/stairsup.png" />
            </button>
            <button bind="subtools[]" vb-tool="chest" class="selected">
                <img src="resources/chest.png" />
            </button>
            <button bind="subtools[]" vb-tool="star" class="selected">
                <img src="resources/star.svg" />
            </button>
            <button bind="subtools[]" vb-tool="ERASE">
                <img src="resources/eraser.svg" />
            </button>
        </div>
        <div id="tools" class="toolbox">
            <button bind="tools[]" vb-tool="MOVE" vb-subtools="no">
                <img src="resources/arrows-up-down-left-right.svg" />
            </button>
            <button bind="tools[]" vb-tool="HALLWAY" vb-subtools="yes" class="selected">
                <img src="resources/square.svg" />
            </button>
            <button bind="tools[]" vb-tool="BACKGROUND" vb-subtools="yes">
                <img src="resources/chess-board.svg" />
            </button>
            <button bind="tools[]" vb-tool="SYMBOL" vb-subtools="yes">
                <img src="resources/star.svg"/>
            </button>
        </div>
    </footer>
</body>
</html>
